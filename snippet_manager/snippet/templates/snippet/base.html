<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Snippet Manager{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'snippet/css/style.css' %}?v={% now 'U' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                {% if user.is_authenticated %}
                <a href="{% url 'profile-detail' %}">Profile</a>
                <a href="{% url 'post-list'%}">Posts</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:blue; cursor:pointer;">
                        Logout
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register'%}">Register</a>
                {% endif %}
                <form action="get" action="{% url 'post-search' %}">
                    <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q|default:'' }}">
                    <button type="submit">Search</button>
                </form>
            </ul>
        </nav>
    </header>


    <main>
    <!--{% block content %}
        Content will be injected here
        {% endblock %} -->
    </main>
    <footer>
        <p>&copy; 2025 Django Snippet Manager. All rights reserved.</p>
    </footer>
    <script src="{% static 'snippet/js/scripts.js' %}"></script>
</body>
</html>
